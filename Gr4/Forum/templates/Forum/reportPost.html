{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Inside</title>
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/register.css' %}">
        <link rel="stylesheet" href="{% static 'css/Forum.css' %}">
    </head>
    <body>
        <header class="page-header">
            {% include 'Forum/includes/navbar.html' %}
        </header>
        <h2>Melden</h2>
        <div class="entrys" id="entrys">
            <h3>{{ entry.title }}</h3>
            <p>{{ entry.text|linebreaksbr }} - <small>{{entry.author}} am {{ entry.created_date }}</small></p>
        </div>
        <form method="POST" class="post-form">
            {% csrf_token %}
            {%for field in form%}
                <div>
                   Nachricht: {{field}} {{field.errors}}
                </div>
            {%endfor%}
            <button type="submit" class="btn btn-primary btn-sm">Melden</button>
        </form>
    </body>
</html>
