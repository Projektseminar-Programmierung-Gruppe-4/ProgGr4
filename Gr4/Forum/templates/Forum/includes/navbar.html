<!-- exluding template for the navabar-->
{% load static %}

<nav class="navbar">
	  
	       
  <div class="navbar_left">
  <a href="/"><img src="{% static "images/logo.png" %}" alt="Firmenlogo"/></a> 		
</div>
  {% if user.is_authenticated %}
  <div class="navbar_right">
  <a class="navbar_item" href="/"> Home </a>
  <a class="navbar_item" href="/create"> Frage stellen </a>
  <a class="navbar_item" href="/archiv"> Archiv </a>
</div>

<div class="navbar_profil" id = "login">
  <a class="navbar_item" id = "profile" href="">
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
      <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
    </svg>
    <small>{{request.user.username}}</small>
  </a>
  <div class="dropdown-content">
    <a href="{% url 'update-user' pk=user.pk %}">Profil bearbeiten</a>
    {%if user.is_staff == True%}
    <a href="/adminpage"> Adminpage </a>
    {%endif%}
    <a href="/logout">Logout</a>
  </div>

</div>
  {%else%}

  <div class="navbar_profil" id= "logout">
    <a class="navbar_item" id = "profile" href="">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
      </svg>
    </a>
    <div class="dropdown-content">
      <a href="/login">Login</a>
    </div>
  
  </div>
  {%endif%}
</nav>

<style>
  img {
	width: 150px; 
	height: auto;
	margin: 0px 0px 10px 0px;
}
  .navbar {
    background-color: #18171c;
    display: flex;
    justify-content: space-between;
    align-items: center;
	margin-bottom: 1.5rem;
}


.navbar_left {
	padding-left: 25px;
}


.navbar_right {
    text-align: right;
	  padding-left: 10px;
}


/*.navbar_profil {
    display: flex;
    align-items: center;
}*/


.navbar_item {
    margin-right: 66px;
    font-size: 1.5rem;
    font-weight: 700;
    line-height: 1.3;
    padding: .75rem .5rem;
	  display: inline-block;
    text-decoration: none;
    border-bottom: 2px solid transparent;
    color: white;
} 
.navbar_item:hover {
    color: #e8422a;
    /*border-color: #e8422a;*/
    transition: color 0.4s;
    border-color: 0.4s;
}

/*
 The container <div> - needed to position the dropdown content */
.navbar_profil {
  position: relative;
  display: inline-block;
}

#logout{
  margin-right: 5%;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #18171c;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  color: white;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #777777;}

/* Show the dropdown menu on hover */
.navbar_profil:hover .dropdown-content {display: block;}

/* Change the background color of the dropdown button when the dropdown content is shown */
.navbar_profil:hover .dropbtn {background-color: #3e8e41;}

</style>
